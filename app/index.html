<!doctype html>
<html lang="en" ng-app="moviesApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Downloader</title>
    <link rel="stylesheet" href="//bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="lib/ng-infinite-scroll.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div ng-if="message" class="visible-xs alert alert-{{response}}">{{message}}</div>
                <a class="navbar-brand" href="#" ng-click="search = ''">Downloader</a>
            </div>

            <div class="navbar-collapse collapse" id="menu-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/movies">Movies</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="#/tvshows">TV Shows</a></li>
                </ul>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group has-feedback search">
                        <input type="text" placeholder="Search" class="form-control input-sm" ng-model="search" ng-click="search=''">
                        <span class="glyphicon glyphicon-remove form-control-feedback hidden-xs" ng-show="search.length" ng-click="search = ''"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <span ng-if="message" class="list-group-item list-group-item-{{response}} message">{{message}}</span>

    </div>
        <div class="template">
            <div ng-view></div>
        </div>
    </body>
</body>
</html>
